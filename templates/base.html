{% from 'bootstrap/nav.html' import render_nav_item %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Bootstrap-flask-example{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}" type="text/css">
    <style>
        body{
            padding-top: 50px;
        }
        #content {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<main class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div id="navbar" class="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('test_form') }}">Form</a></li>
                    <li><a href="{{ url_for('test_pagination') }}">Pagination</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="content">
            <h1>Hello Bootstrap-Flask examples</h1>
        </div>
    </div>
    {% block content %}{% endblock %}
    <footer class="text-center">
        {% block footer %}
            <small>@2019 /
                <a href="https://www.cnblogs.com/totoro-cat/">WANGXIAO</a>
            </small>
        {% endblock %}
    </footer>
</main>

{{ bootstrap.load_js() }}
</body>
</html>
